<!DOCTYPE html>
<html>

<head>
    <title>jQuery Mobile Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <style>
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .center>.ui-page {
            position: relative;
            width: auto;
            height: auto !important;
            min-height: auto !important;
        }
    </style>
</head>

<body class="center">
    <div class="ui-header ui-bar-a">
        <h1 class="ui-title">Converting fluid Measurements</h1>
    </div>

    <div class="ui-content">
        <form data-ajax="false">
            <label>Enter the fluid gallons</label>
            <input type="number" />
            <button>Display</button>
        </form>
    </div>

    <div class="ui-footer ui-bar-a">
        <h4 class="ui-title">Fluid Quantity Converter</h4>
    </div>
    <script type="text/javascript">
        const button = document.querySelector('form button');
        
        button.addEventListener('click',  event => {
            event.preventDefault();
            const gallons = document.querySelector('form input');
            alert(gallons.value);
        })
    </script>
</body>

</html>
